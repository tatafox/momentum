<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="owfont-regular.css">
  <title>momentum</title>
</head>
<body>

  <div class="wrapper">
    <time class="time"></time>
    <span class="date"></span>
  </div>
  <div class="wrapper">  
    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2 class="focus__title">What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>   
  </div>

  <button class="bg-change" title="Change background">
    <img src="./assets/change.svg" alt="Change background button">
  </button> 

  <div class="wrapper__quote-weather">
    <div class="wrapper">
      
      <div class="wrapper__qoute">
        
        <figure class="quote">
          <blockquote>
            
          </blockquote>
          <div class="wrapper__row-quote">
            <button class="quote__btn">
              <img src="./assets/change.svg" alt="Change qoute button">
            </button>
            <figcaption> 
              
            </figcaption>
          </div>
      </figure>
      </div>
    </div>
    <div class="wrapper">
      <div class="wrapper__weather">
        <div class="city" contenteditable="true"></div>
        <div class="wrapper__row">
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
      </div>
        <div class="weather-description"></div>
        <div class="speed-humidity">
          <div div class="wind-speed"></div>
          <div class="humidity"></div>
        </div>
      </div
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
